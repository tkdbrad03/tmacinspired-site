<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Nurse Pivot Assessment</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="tmac-logo.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        pine: '#1a2f23',
                        gold: '#c9a961',
                        cream: '#fcfbf9',
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .animate-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .selection-card:hover { border-color: #c9a961; background-color: #fcfbf9; }
        input:focus { border-color: #c9a961; outline: none; }
        .bg-pine { background-color: #1a2f23; }
        .text-pine { color: #1a2f23; }
        .text-gold { color: #c9a961; }
        
        /* CONSISTENT HEADER STYLE FROM INDEX.HTML */
        .header-banner {
            background-color: #1a2f23;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-banner img.logo { 
            max-height: 50px;
            width: auto; 
        }
        @media (max-width: 768px) {
            .header-banner { height: 80px; }
            .header-banner img.logo { max-height: 40px; }
        }
    </style>
</head>
<body class="bg-white text-pine font-serif overflow-x-hidden">

    <div id="app">
        <!-- The content is dynamically injected by the script below -->
    </div>

    <script type="module">
        import { h, render } from 'https://esm.sh/preact';
        import { useState, useMemo, useEffect } from 'https://esm.sh/preact/hooks';
        import htm from 'https://esm.sh/htm';

        const html = htm.bind(h);

        // Reusable Header Component to match index.html
        function Header() {
            return html`
                <div class="header-banner">
                    <a href="index.html">
                        <img src="tmac-logo.png" alt="TMac Inspired Logo" class="logo" />
                    </a>
                </div>
            `;
        }

        function App() {
            const [step, setStep] = useState('landing');
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [answers, setAnswers] = useState({ fatigue: null, skills: [], vision: null });
            const [formData, setFormData] = useState({ name: '', email: '' });

            useEffect(() => { window.scrollTo({ top: 0, behavior: 'smooth' }); }, [step]);

            const handleFatigue = (val) => { setAnswers({...answers, fatigue: val}); setStep('skills'); };
            const toggleSkill = (skill) => {
                const current = [...answers.skills];
                const next = current.includes(skill) ? current.filter(s => s !== skill) : [...current, skill];
                setAnswers({...answers, skills: next});
            };
            const handleVision = (val) => { setAnswers({...answers, vision: val}); setStep('leadgen'); };
            const handleLeadSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                
                const payload = {
                    name: formData.name,
                    email: formData.email,
                    fatigue: answers.fatigue,
                    skills: answers.skills,
                    vision: answers.vision,
                    resultType: answers.fatigue === 'soul-tired' ? 'PIVOT' : 'TIRED'
                };
                
                try {
                    // REPLACE THIS URL WITH YOUR APPS SCRIPT WEB APP URL
                    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwSDIrdRg0f12yIiQDQhYD-2aEbLbitaO4tKKBn9JOgeo7mWmJAmp2O6gVQGt1Tnqb0HQ/exec';
                    
                    const response = await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors', // Required for Apps Script
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    // Note: With no-cors mode, we can't read the response
                    // So we assume success if no error is thrown
                    setIsSubmitting(false);
                    setStep('result');
                    
                } catch (error) {
                    console.error('Submission error:', error);
                    // Still show result page even if there's an error
                    // The data is likely still saved
                    setIsSubmitting(false);
                    setStep('result');
                }
            };

            const resultType = answers.fatigue === 'soul-tired' ? 'PIVOT' : 'TIRED';

            const IconSparkle = html`<svg class="w-3 h-3" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l2.4 7.6L22 12l-7.6 2.4L12 22l-2.4-7.6L2 12l7.6-2.4z"/></svg>`;

            if (step === 'landing') return html`
                <div class="min-h-screen flex flex-col">
                    <${Header} />
                    <main class="max-w-4xl mx-auto px-6 pt-20 text-center animate-in">
                        <div class="inline-flex items-center space-x-2 text-gold uppercase tracking-widest text-xs font-bold mb-6 bg-cream px-4 py-2 rounded-full border border-gold/20">
                            ${IconSparkle} <span>Free Assessment</span>
                        </div>
                        <h1 class="text-5xl md:text-7xl font-normal leading-tight mb-8 uppercase">The Nurse <br/><span class="italic text-gold">Pivot</span> Plan</h1>
                        <p class="text-xl md:text-2xl text-pine/80 max-w-2xl mx-auto mb-12 italic leading-relaxed">Stop normalising exhaustion. Discover if you are simply tired or if your expertise is ready for business.</p>
                        <button onClick=${() => setStep('audit')} class="bg-pine text-white px-12 py-6 text-sm uppercase tracking-widest font-bold hover:scale-105 transition-all shadow-xl rounded-sm">Find Your Path</button>
                    </main>
                </div>`;

            if (step === 'audit') return html`
                <div class="min-h-screen">
                    <${Header} />
                    <main class="max-w-2xl mx-auto px-6 pt-12 animate-in">
                        <div class="flex justify-between items-end mb-10">
                            <div><span class="text-gold uppercase tracking-widest text-xs font-bold block mb-2">Step 1 of 3</span><h2 class="text-3xl font-normal">How does your body feel?</h2></div>
                            <span class="text-2xl text-gold/20 italic">01</span>
                        </div>
                        <div class="space-y-6">
                            <button onClick=${() => handleFatigue('temporary')} class="w-full border border-pine/10 p-8 text-left selection-card transition-all rounded-sm">
                                <h3 class="text-xl font-bold mb-2 uppercase">Category A: Burnout Lite</h3>
                                <p class="text-pine/70 font-sans text-sm">I feel better after a weekend. I still enjoy clinical work, but the politics are wearing me thin.</p>
                            </button>
                            <button onClick=${() => handleFatigue('soul-tired')} class="w-full border border-pine/10 p-8 text-left selection-card transition-all rounded-sm">
                                <h3 class="text-xl font-bold mb-2 uppercase">Category B: Soul-Tired</h3>
                                <p class="text-pine/70 font-sans text-sm">Vacations don't help. I feel misaligned and ready for something I own.</p>
                            </button>
                        </div>
                    </main>
                </div>`;

            if (step === 'skills') return html`
                <div class="min-h-screen">
                    <${Header} />
                    <main class="max-w-2xl mx-auto px-6 pt-12 animate-in">
                        <div class="flex justify-between items-end mb-10">
                            <div><span class="text-gold uppercase tracking-widest text-xs font-bold block mb-2">Step 2 of 3</span><h2 class="text-3xl font-normal">What energizes you?</h2></div>
                            <span class="text-2xl text-gold/20 italic">02</span>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-10">
                            ${['Strategic Problem Solving', 'Patient Education', 'Advocacy', 'Improving Flow', 'Clinical Work', 'Mentoring'].map(s => html`
                                <button onClick=${() => toggleSkill(s)} class="p-5 border text-xs uppercase tracking-widest font-bold h-20 transition-all rounded-sm ${answers.skills.includes(s) ? 'bg-pine text-white' : 'border-pine/10'}">${s}</button>
                            `)}
                        </div>
                        <button onClick=${() => setStep('vision')} class="w-full bg-pine text-white py-6 text-sm uppercase font-bold tracking-widest rounded-sm" disabled=${answers.skills.length === 0}>Continue</button>
                    </main>
                </div>`;

            if (step === 'vision') return html`
                <div class="min-h-screen">
                    <${Header} />
                    <main class="max-w-2xl mx-auto px-6 pt-12 animate-in">
                        <div class="flex justify-between items-end mb-10">
                            <div><span class="text-gold uppercase tracking-widest text-xs font-bold block mb-2">Step 3 of 3</span><h2 class="text-3xl font-normal">Ownership Vision</h2></div>
                            <span class="text-2xl text-gold/20 italic">03</span>
                        </div>
                        <div class="space-y-4">
                            ${['Consulting', 'Digital Assets', 'Hybrid Model'].map(v => html`
                                <button onClick=${() => handleVision(v)} class="w-full border border-pine/10 p-8 text-left selection-card transition-all rounded-sm">
                                    <h3 class="text-xl font-bold uppercase">${v}</h3>
                                </button>
                            `)}
                        </div>
                    </main>
                </div>`;

            if (step === 'leadgen') return html`
                <div class="min-h-screen">
                    <${Header} />
                    <main class="max-w-md mx-auto px-6 pt-20 animate-in">
                        <div class="bg-cream border border-gold/20 p-8 md:p-12 shadow-2xl text-center relative">
                            <h2 class="text-3xl font-normal mb-4 uppercase tracking-tight">Strategy Pending</h2>
                            <p class="text-pine/70 mb-8 font-sans text-sm">Enter your details to generate your <strong>Custom Pivot Roadmap</strong>.</p>
                            <form onSubmit=${handleLeadSubmit} class="space-y-4">
                                <input required type="text" placeholder="First Name" class="w-full p-5 border border-pine/10 font-sans text-sm rounded-sm" value=${formData.name} onInput=${(e) => setFormData({...formData, name: e.target.value})} />
                                <input required type="email" placeholder="Email" class="w-full p-5 border border-pine/10 font-sans text-sm rounded-sm" value=${formData.email} onInput=${(e) => setFormData({...formData, email: e.target.value})} />
                                <button type="submit" class="w-full bg-pine text-white py-6 text-xs uppercase tracking-widest font-bold rounded-sm shadow-lg">${isSubmitting ? 'Calculating...' : 'See My Result'}</button>
                            </form>
                        </div>
                    </main>
                </div>`;

            if (step === 'result') return html`
                <div class="min-h-screen pb-20">
                    <${Header} />
                    <main class="max-w-4xl mx-auto px-6 animate-in">
                        <div class="text-center mb-16">
                            <span class="text-gold uppercase tracking-widest text-xs font-bold block mb-4">Results for ${formData.name}</span>
                            <h2 class="text-4xl md:text-6xl font-normal uppercase mb-8">${resultType === 'PIVOT' ? 'Ready for Your Pivot' : 'Professionally Exhausted'}</h2>
                            <p class="text-xl md:text-2xl italic text-pine/80 border-l-4 border-gold/20 pl-6 text-left max-w-2xl mx-auto">
                                ${resultType === 'PIVOT' ? 'Soul-Tired is a symptom of misalignment. Your expertise is ready to be packaged into a business you own.' : 'You have the mindset, but your energy needs restoration before creation. Rest is your first priority.'}
                            </p>
                        </div>
                        <div class="bg-pine text-white p-10 md:p-16 text-center rounded-sm">
                            <h3 class="text-3xl md:text-4xl uppercase mb-6 leading-tight">Stop Slaying the Shift.<br/><span class="italic text-gold">Slay Your Business.</span></h3>
                            <p class="text-gold italic mb-10 text-lg opacity-90">Join Slay Your Shift: our 5-day live implementation experience.</p>
                            <a href="slay-your-shift.html" class="inline-block bg-gold text-pine px-12 py-6 text-sm uppercase tracking-widest font-bold hover:scale-105 transition-all shadow-xl">Secure Your Spot</a>
                        </div>
                        <button onClick=${() => setStep('landing')} class="mt-12 flex items-center mx-auto text-[10px] uppercase tracking-widest text-pine/30 hover:text-gold transition-colors">Restart Assessment</button>
                    </main>
                </div>`;
        }

        render(html`<${App} />`, document.getElementById('app'));
    </script>
</body>
</html>
